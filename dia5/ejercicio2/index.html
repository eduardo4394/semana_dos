<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <main>
        <div class="container-forms">
            <div>
                <h3>Encuesta Peque√±a Sobre Front-End</h3>
                <label for="nombre">*Nombre: </label><input type="text" id="nombre" name="nombre"><br><br>
                <label for="email">*Correo: </label><input type="email" id="email" name="email"><br><br>
                <label for="edad">*Edad: </label><input type="number" id="edad" value="edad" name="edad"><br><br>
                <label for="carreras">Seleccione su Carrera: </label>
                <select name="carreras" id="carreras">
                    <option value="carrera1">Carrera1</option>
                    <option value="carrera2">Carrera2</option>
                    <option value="carrera3">Carrera3</option>
                </select>
            </div>
            <div class="formato"> 
                <label for="Que">*Que tanto le gusta el front-end: </label>
                <input type="radio" id="mucho" name="cuanto" value="mucho"><label for="mucho">Mucho </label> 
                <input type="radio" id="maso" name="cuanto" value="maso"><label for="maso">Maso</label>
                <input type="radio" id="poco" name="cuanto" value="poco"><label for="poco">Poco</label>        
            </div>
            <div class="formato">
                <label for="gusto">Que es lo que mas te gusta del frontend?</label>
                <select name="gusto" id="gusto">
                    <option value="animaciones">animaciones</option>
                    <option value="maquetacion">maquetacion</option>
                    <option value="orden">orden</option>
                </select>
            </div>
            <div class="formato">
                <label for="desc">Que es lo que mas te emociona del frontend?</label>
                <input type="checkbox" id="html" name="html" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="css" value="css">
                <label for="css">CSS</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="js">JavaScript</label> 
            </div>
        </div>
    </main>

</body>
</html>
